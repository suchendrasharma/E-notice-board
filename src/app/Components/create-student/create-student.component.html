<div class="container">
    <div class="box">
    <div class="head">
      <h3>Departmental E-notice Board</h3>
    </div>
    <div>
      <mat-card style="width: 50vh">
        <form class="form" [formGroup]="form" (ngSubmit)="form.valid && submit()">
          <mat-form-field >
            <input matInput type="name" class="inp" fromControlName='name' placeholder="Name" required/>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="tel" class="inp" fromControlName='student_number' placeholder="Student no."
                   required/>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="email" class="inp" fromControlName='email' placeholder="Email" required/>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="tel" class="inp" fromControlName='phone_number' placeholder="Mob.no." required/>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Branch</mat-label>
            <mat-select fromControlName='branch'>
              <mat-option value="CS">CS</mat-option>
              <mat-option value="IT">IT</mat-option>
              <mat-option value="ECE">ECE</mat-option>
              <mat-option value="EN">EN</mat-option>
              <mat-option value="EI">EI</mat-option>
              <mat-option value="ME">ME</mat-option>
              <mat-option value="CE">CE</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <h3>Gender:-</h3>
          <mat-radio-group aria-label="Select an mat-option" fromControlName='gender'>
            <mat-radio-button name="gender" value="male">Male</mat-radio-button><br>
            <mat-radio-button name="gender" value="female">Female</mat-radio-button><br>
            <mat-radio-button name="gender" value="other">Other</mat-radio-button><br>
          </mat-radio-group>
          <br>
          <h3>Hosteler</h3>
          <mat-radio-group aria-label="Select an mat-option" fromControlName='hosteler'>
            Yes
            <mat-radio-button name="hosteler" value="1"></mat-radio-button>
            No
            <mat-radio-button name="hosteler" value="0"></mat-radio-button>
          </mat-radio-group>
          <br>
          <button mat-raised-button (click)="createCandidate()"> Submit</button>
        </form>
      </mat-card>
    </div>
</div>
</div>
